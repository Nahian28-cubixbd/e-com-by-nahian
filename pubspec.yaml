name: e_com_by_nahian
description: An e-commerce app.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # Networking
  dio: ^5.3.3
  retrofit: ^4.0.3

  # Dependency Injection
  get_it: ^7.6.4
  injectable: ^2.3.2

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # UI
  cached_network_image: ^3.3.0
  badges: ^3.1.2
  shimmer: ^3.0.0
  flutter_staggered_grid_view: ^0.7.0
  lottie: ^3.0.0

  # Push Notifications (uncomment + add google-services.json to enable)
  # firebase_core: ^2.24.2
  # firebase_messaging: ^14.7.10
  # flutter_local_notifications: ^16.3.0

  # Utils
  dartz: ^0.10.1
  connectivity_plus: ^5.0.2
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  injectable_generator: ^2.4.1
  retrofit_generator: ^8.0.4
  build_runner: ^2.4.7
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/icon/app_icon.png"
  min_sdk_android: 21
  adaptive_icon_background: "#1A1A2E"
  adaptive_icon_foreground: "assets/icon/app_icon.png"